<mat-dialog-content>

    <form class="book-form" [formGroup]="bookForm">
        <mat-form-field>
            <mat-label>Title:</mat-label>
            <input matInput type="text" formControlName="title">
            <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is
                required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Author:</mat-label>
            <input matInput type="text" formControlName="author">
            <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is
                required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description:</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Year Of Publishing:</mat-label>
            <input matInput type="text" formControlName="yearOfPublishing">
            <mat-error *ngIf="bookForm.get('yearOfPublishing')?.hasError('required')">Year of publishing is
                required</mat-error>
        </mat-form-field>

        <mat-dialog-actions align="center">
            <button mat-button (click)="onCancelClick()">Cancel</button>
            <button mat-flat-button color="primary" [mat-dialog-close]="bookFormValue" type="submit" cdkFocusInitial
                [disabled]="bookForm.invalid">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
